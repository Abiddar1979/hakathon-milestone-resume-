<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dynamic Resume Created By "Abid Dar"</h1>
<form id="resumeForm">
  
  <fieldset>
    <legend>Personal Information:</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
  </fieldset>
  <br>
  <fieldset>
    <legend>Contact Information</legend>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    <label for="languages">Languages:</label>
    <input type="text" id="languages" name="languages" required><br>
    <label for="quarter">Quarter:</label>
    <input type="text" id="quarter" name="quarter" required><br>

    <!-- Profile Picture -->
    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
  </fieldset>
  <br>
  <fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="4" required></textarea>
  </fieldset>
  <br>
  <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" rows="4" required></textarea>
  </fieldset>
  <br>
  <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>
  </fieldset>
  <br>
  <button type="submit">Generate Resume Below</button>
</form>

<div id="resumeOutput">
    <!-- Resume Will Be Generated Below -->
</div>

<script src="script.js"></script>
</body>
</html>
